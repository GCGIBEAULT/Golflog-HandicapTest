

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Golf Log — Mobile Score Tracker</title>
 <!-- SEO tags verified: 2025-10-12 13:25 MDT -->
<meta name="description" content="Golf Log app for tracking rounds, scores, and conditions. Mobile-first, privacy-first, no login required.">
<meta name="keywords" content="Golf Log, golf score tracker, mobile golf app, localStorage, no install, privacy-first">
<meta name="author" content="Gregg Gibeault">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #0066cc;
      padding-bottom: 0.5rem;
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .row.full {
      flex-direction: column;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .field label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .field input,
    .field textarea {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #004c99;
    }

    #savedRounds {
      margin-top: 2rem;
    }

    .round-entry {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Golf Log</h1>

<!-- Date and Course Name with matching style -->
<div class="row">
  <div class="field">
    <label for="date">Date</label>
    <input type="text" id="date" placeholder="mm/dd/yyyy">
  </div>
</div>
<div class="row">
  <div class="field">
    <label for="course">Course Name</label>
    <input type="text" id="course">
  </div>
</div>
<div class="row">
  <div class="field">
    <label for="date">Date</label>
    <input id="date" name="date" type="text"
      placeholder="mm/dd/yyyy"
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  </div>
</div>



<!-- Score and Slope stacked vertically -->
<div class="row">
  <div class="field">
    <label for="score">Score</label>
    <input type="number" id="score">
  </div>
</div>
<div class="row">
  <div class="field">
    <label for="slope">Slope</label>
    <input type="number" id="slope">
  </div>
</div>



<div class="row">
  <div class="field">
    <label for="handicap">Handicap</label>
    <input type="text" id="handicap" readonly tabindex="-1" placeholder="—"
      inputmode="none" autocomplete="off" style="background-color: #f3f3f3; color: #888;">
  </div>
</div>



  
  <div class="row full">
    <div class="field">
      <label for="notes">Notes</label>
      <textarea id="notes" rows="3" placeholder="Add any comments or conditions"></textarea>
    </div>
  </div>

  <button id="saveBtn">Save Round</button>

  <div id="savedRounds"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const saveBtn = document.getElementById("saveBtn");
      const savedRounds = document.getElementById("savedRounds");

      function saveRound() {
        const date = document.getElementById("date").value;
        const course = document.getElementById("course").value;
        const score = document.getElementById("score").value;
        const slope = document.getElementById("slope").value;
        const rating = ""; // intentionally omitted
        const handicap = document.getElementById("handicap").value;
        const notes = document.getElementById("notes").value;

        const round = `${date} — ${course} | Score: ${score}, Slope: ${slope}, Handicap: ${handicap} | ${notes}`;
        const timestamp = new Date().toLocaleString();
        localStorage.setItem("round_" + timestamp, round);

        displayRounds();
      }

      function displayRounds() {
        savedRounds.innerHTML = "<h2>Saved Rounds</h2>";

        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith("round_")) {
            const round = localStorage.getItem(key);
            const entry = document.createElement("div");
            entry.className = "round-entry";
            entry.textContent = round;
            savedRounds.appendChild(entry);
          }
        }
      }

      saveBtn.addEventListener("click", saveRound);
      displayRounds();
    });
  </script>

</body>
</html>
